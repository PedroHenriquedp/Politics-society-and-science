<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CyberTech - Ciência, Tecnologia e Sociedade</title>
    <meta name="description" content="Explorando o futuro da Inteligência Artificial e sua interação com a humanidade" />
    <meta name="author" content="Pedro Henrique Dias Pereira" />
    
    <!-- Open Graph -->
    <meta property="og:title" content="CyberTech - Ciência, Tecnologia e Sociedade" />
    <meta property="og:description" content="Projeto acadêmico sobre IA e o mundo pós-IA" />
    <meta property="og:type" content="website" />
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&family=Rajdhani:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Animated background -->
    <div class="cyber-bg">
        <div class="grid-overlay"></div>
        <div class="floating-particles">
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
        </div>
    </div>

    <!-- Main container -->
    <div class="container">
        <!-- Header -->
        <header class="header">
            <h1 class="main-title">
                CYBER<span class="highlight-cyan">TECH</span>
            </h1>
            <p class="subtitle">
                Explorando o futuro da <span class="highlight-purple">Inteligência Artificial</span> 
                e sua <span class="highlight-pink">interação com a humanidade</span>
            </p>
            
            <!-- Decorative line -->
            <div class="decorative-line">
                <div class="line-segment line-purple"></div>
                <div class="cyber-diamond diamond-cyan"></div>
                <div class="line-segment line-gradient"></div>
                <div class="cyber-diamond diamond-pink"></div>
                <div class="line-segment line-green"></div>
            </div>
        </header>

        <!-- Video Section -->
        <main class="video-section">
            <div class="video-container" id="videoContainer">
                <div class="video-frame">
                    <div class="video-wrapper">
                        <div class="loading-screen" id="loadingScreen">
                            <div class="cyber-loader"></div>
                            <p class="loading-text">Loading Cyber Content...</p>
                        </div>
                        <iframe 
                            id="youtubeVideo"
                            src="https://www.youtube.com/embed/5b40sHcRCHg?si=u2FlciFgTMZ-LAdn"
                            title="Cyberpunk Video Player"
                            frameborder="0"
                            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                            allowfullscreen>
                        </iframe>
                    </div>
                    
                    <!-- Corner decorations -->
                    <div class="corner-decoration top-left"></div>
                    <div class="corner-decoration top-right"></div>
                    <div class="corner-decoration bottom-left"></div>
                    <div class="corner-decoration bottom-right"></div>
                </div>
                
                <!-- Glow effect -->
                <div class="video-glow"></div>
            </div>

            <!-- Status indicators -->
            <div class="status-indicators">
                <div class="status-item">
                    <div class="status-dot green"></div>
                    <span>ONLINE</span>
                </div>
                <div class="status-item">
                    <div class="status-dot purple"></div>
                    <span>STREAMING</span>
                </div>
                <div class="status-item">
                    <div class="status-dot cyan"></div>
                    <span>CONNECTED</span>
                </div>
            </div>

            <p class="video-description">
                Uma jornada através dos conceitos de 
                <span class="highlight-cyan">Ciência, Tecnologia e Sociedade</span>
            </p>
        </main>

        <!-- Footer -->
        <footer class="footer">
            <div class="footer-line"></div>
            <div class="footer-content">
                <div class="credits">
                    Criado por <span class="author-name">Pedro Henrique Dias Pereira</span>
                </div>
                <div class="project-info">
                    Projeto de <span class="highlight-pink">Ciência, Tecnologia e Sociedade</span>
                </div>
                
                <!-- Decorative footer elements -->
                <div class="footer-decoration">
                    <div class="footer-line-left"></div>
                    <div class="footer-dots">
                        <div class="footer-dot dot-cyan"></div>
                        <div class="footer-dot dot-purple"></div>
                        <div class="footer-dot dot-pink"></div>
                    </div>
                    <div class="footer-line-right"></div>
                </div>
            </div>
            <div class="footer-glow"></div>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
